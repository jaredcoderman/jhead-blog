{{ define "main" }}
  <main style="margin-top: 23px;max-width: calc(var(--main-width) + var(--gap) * 2); min-height: calc(100vh - var(--header-height) - var(--footer-height));">
    {{ partial "breadcrumbs.html" . }}

    <div class="post-content">
      <h1 class="post-title" style="margin-bottom: 2rem; margin-top: 0">Projects</h1>

      <section class="post-card-grid" style="display: flex; flex-direction: column; gap: 1.5rem;">
        {{ range .Pages.ByDate.Reverse }}
          <article class="post-card" style="padding: 1.25rem 1.5rem; border: 1px solid var(--border); border-radius: 0.5rem; background: var(--theme); transition: box-shadow 0.2s;">
            <a href="{{ .RelPermalink }}" style="text-decoration: none; color: inherit;">
              <header class="entry-header">
                <h2 class="entry-title" style="margin-bottom: 0.5rem;">{{ .Title }}</h2>
              </header>
              <section class="entry-content" style="margin-bottom: 0.75rem;">
                <p>{{ .Params.summary | default .Summary }}</p>
              </section>
              <footer class="entry-footer" style="font-size: 0.9rem; color: var(--secondary);">
                <span class="entry-date">{{ .Date.Format "2006-01-02" }}</span>
              </footer>
            </a>
          </article>
        {{ end }}
      </section>
    </div>
  </main>
{{ end }}
